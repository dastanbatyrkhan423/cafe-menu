<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш заказ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/cart-page.css">
    <script src="/static/js/cart-page.js" defer></script>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/menu/" class="back-btn">
                <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 3C21.627 3 27 8.373 27 15C27 21.627 21.627 27 15 27C8.373 27 3 21.627 3 15C3 8.373 8.373 3 15 3ZM10.293 15.707L16.293 21.707C16.488 21.902 16.744 22 17 22C17.256 22 17.512 21.902 17.707 21.707C18.098 21.316 18.098 20.684 17.707 20.293L12.414 15L17.707 9.707C18.098 9.316 18.098 8.684 17.707 8.293C17.316 7.902 16.684 7.902 16.293 8.293L10.293 14.293C9.902 14.684 9.902 15.316 10.293 15.707Z" fill="currentColor"/>
                </svg>
            </a>
            <h1>Ваш заказ</h1>
        </div>
        
        <div id="cart-items-container">
            <!-- Корзина будет заполнена динамически -->
        </div>
        
        <div class="cart-summary">
            <div class="summary-header">
                <span class="decoration-line"></span>
                <h2>Итого</h2>
                <span class="decoration-line"></span>
            </div>
            <div class="total-row">
                <span>Сумма заказа</span>
                <span id="cart-subtotal">0 ₸</span>
            </div>
            <div class="total-row">
                <span>Доставка</span>
                <span class="free-delivery">Бесплатно</span>
            </div>
            <div class="total-row total-sum">
                <span>К оплате</span>
                <span id="cart-total">0 ₸</span>
            </div>
            
            <button id="checkout-btn" class="checkout-button">
                <span class="button-text">Оформить заказ</span>
                <span class="button-arrow">→</span>
            </button>
        </div>
    </div>

    <!-- Шаблон для элемента корзины -->
    <template id="cart-item-template">
        <div class="cart-item">
            <div class="item-image">
                <img src="" alt="">
            </div>
            <div class="item-details">
                <div class="item-info">
                    <h3 class="item-name"></h3>
                    <p class="item-price"></p>
                </div>
                <div class="item-controls">
                    <div class="quantity-controls">
                        <button type="button" class="quantity-btn minus" data-action="decrease">−</button>
                        <span class="quantity">1</span>
                        <button type="button" class="quantity-btn plus" data-action="increase">+</button>
                    </div>
                    <button type="button" class="remove-btn" data-action="remove">×</button>
                </div>
            </div>
        </div>
    </template>

    <!-- Встроенный JavaScript -->
    
</body>
</html>
